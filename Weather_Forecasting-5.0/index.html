<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d48053eb0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkshr
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Quicksand:wght@300&family=Roboto&family=Source+Sans+Pro:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Weather Forecast Using Live Location</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./mobile.css">

</head>

<body>
    <div id="parent">

        <img class="default"
            src="https://images.unsplash.com/photo-1592210454359-9043f067919b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            alt="weather">

        <div class="frame">

            <iframe width="100%" height="789" id="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0">
            </iframe>

        </div>


        <div id="input">
            <input id="city" type="text" placeholder="Enter city Name to get the weather report..." />
            <button id="srch">Search</button>
        </div>
        <!--  -->
        <div class="temp-cont">

            <div id="temp"></div>
            <div id="detl"> </div>
        </div>
        <div class="popltn"></div>
        <div class="days"></div>
    </div>
    <!-- parent -->
</body>

</html>

<script src="./function.js"></script>
